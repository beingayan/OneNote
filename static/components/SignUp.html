<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/index.js"></script>
</head>

<body id="particles-js">
  <div class="animated bounceInDown">
    <div class="container">
      <span class="error animated tada"
        id="msg"></span>
      <form name="form1" class="box"
        onsubmit="return checkStuff()">
        <img src="Img/ONeNotE.svg" alt="OneNote">

        <h5>Sign up to your account.</h5>
        <input type="text" name="email"
          placeholder="Email" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="password"
          placeholder="Passsword" id="pwd"
          autocomplete="off">

        <input type="submit" value="Sign in"
          class="btn1">
      </form>
      <a href="/" class="dnthave">Already have an
        account? Sign in</a>
    </div>
    <div class="footer">
      <span>Made with <i
          class="fa fa-heart pulse"></i> <a
          href="https://www.google.de/maps/place/Augsburger+Puppenkiste/@48.360357,10.903245,17z/data=!3m1!4b1!4m2!3m1!1s0x479e98006610a511:0x73ac6b9f80c4048f"><a
            href="https://codepen.io/lordgamer2354">By
            Ayan Khatib</a></span>
    </div>
  </div>
</body>

</html>
